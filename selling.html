<!DOCTYPE html>
<html lang="en">
<head>

        body {
    font-family: Arial, sans-serif;
    background-image: url('/farm.jpg');

    background-size: cover;

    padding: 0;
    display: flex;
    align-items: center;

    height: 100vh;

}

.container {
    text-align: center;
    background-color: #fff;

    border-radius: 8px;

}

label {
    display: block;
    margin: 10px 0;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;

}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

</head>
<body>
    <div class="container">
        <h1>Sell Your Crop</h1>
        <form id="sellForm">
            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" required>
            
            <label for="quantity">Quantity (in kg):</label>
            <input type="number" id="quantity" required>
            
            <label for="price">Price per kg (in Rs):</label>
            <input type="number" id="price" required>
            
            <button onclick="alert('your crop sold successfully');"><a href="http://127.0.0.1:5500/main.html" target="main">sell crop</a></button>
        </form>
    </div>
